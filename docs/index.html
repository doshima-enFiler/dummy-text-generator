<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>ダミーテキストジェネレーター</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="l-wrapper">
      <header class="l-header">
        <div class="l-header__inner">
          <h1 class="l-header__title">ダミーテキストジェネレーター</h1>
        </div>
      </header>
      <main class="l-main">
        <div class="l-main__inner">
          <section class="p-generator">
            <div class="p-generator-setting">
              <div class="p-generator-setting__bar">
                <p class="p-generator-setting__heading">出力設定</p>
                <button
                  class="p-generator-setting__button"
                  type="button"
                  name="reset"
                  id="reset"
                >
                  リセット
                </button>
              </div>
              <div class="p-generator-setting__body">
                <select
                  class="p-generator-setting__select"
                  name="text"
                  id="dummyTitle"
                >
                  <option value="これはダミーです" selected>
                    これはダミーです。
                  </option>
                  <option value="山路を登りながら">山路を登りながら</option>
                  <option value="あのイーハトーヴォのすきとおった風">
                    あのイーハトーヴォのすきとおった風
                  </option>
                  <option value="lorem ipsum">lorem ipsum</option>
                </select>
                <p class="p-generator-setting__count">
                  <input
                    class="p-generator-setting__count-data"
                    type="number"
                    name="num"
                    value="50"
                    size="6"
                    id="num"
                  />
                  <span class="p-generator-setting__count-text">文字</span>
                </p>
                <button
                  class="p-generator-setting__create"
                  type="button"
                  name="create"
                  id="create"
                >
                  テキストを出力
                </button>
              </div>
            </div>
            <div class="p-generator-result">
              <div class="p-generator-result__bar">
                <p class="p-generator-result__heading">出力結果</p>
                <button
                  class="p-generator-result__button"
                  type="button"
                  name="select"
                  id="select"
                >
                  すべて選択
                </button>
              </div>
              <p class="p-generator-result__data-area">
                <textarea
                  class="p-generator-result__data"
                  cols="40"
                  rows="10"
                  name="dummytext"
                  id="dummyText"
                ></textarea>
              </p>
            </div>
          </section>
        </div>
      </main>
      <footer class="l-footer">
        <div class="l-footer__inner">
          <small class="l-footer__copyright">&copy; 2022 oshima daiki</small>
        </div>
      </footer>
    </div>
    <script src="./App.js"></script>
  </body>
</html>
