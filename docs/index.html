<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ダミーテキストジェネレーター</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="l-wrapper">
      <header class="l-header">
        <div class="l-header__inner">
          <h1 class="l-header__title">ダミーテキストジェネレーター</h1>
        </div>
      </header>
      <main class="l-main">
        <div class="l-main_inner">
          <section class="p-generator">
            <div class="p-generator-setting">
              <div class="p-generator-setting__bar">
                <p class="p-generator-setting__heading">出力設定</p>
                <button type="button" name="reset" id="reset">クリア</button>
              </div>
              <select name="text" id="text">
                <option value="これはダミーです" selected="">
                  これはダミーです。
                </option>
                <option value="ダミーテキスト">ダミーテキスト</option>
                <option value="山路を登りながら">山路を登りながら</option>
                <option value="あのイーハトーヴォのすきとおった風">
                  あのイーハトーヴォのすきとおった風
                </option>
                <option value="lorem ipsum">lorem ipsum</option>
              </select>
              <p class="p-generator-setting__count">
                <span class="p-generator-setting__count-text">文字数</span>
                <input type="text" name="num" value="" size="6" id="num" />
                <span class="p-generator-setting__count-text">文字</span>
              </p>
              <div class="p-generator-setting__create">
                <button type="button" name="create" id="create">
                  テキストを出力
                </button>
              </div>
            </div>
            <div class="p-generator-result">
              <div class="p-generator-result__bar">
                <p class="p-generator-result__heading">出力結果</p>
                <button type="button" name="select" id="select">選択</button>
              </div>
              <p class="p-generator-result__result-data">
                <textarea
                  cols="40"
                  rows="6"
                  name="dummytext"
                  id="dummytext"
                ></textarea>
              </p>
            </div>
          </section>
        </div>
      </main>
      <footer class="l-footer">
        <div class="l-footer__inner">
          <small class="l-footer__copyright-text"
            >&copy; 2022 oshima daiki</small
          >
        </div>
      </footer>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
